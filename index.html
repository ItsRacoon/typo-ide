    body {
      margin: 0;
      display: flex;
      height: 100vh;

      width: 250px;
      background: #252526;

      padding: 10px;
    }
    #container {
      flex: 1;
    }
    #toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    ul.folder-tree {
      list-style: none;
      padding-left: 20px;
    }
    li.folder, li.file {
      cursor: pointer;
      padding: 2px 0;
    }
    li.folder:hover, li.file:hover {
      background: #333;
    }
  </style>
</head>
