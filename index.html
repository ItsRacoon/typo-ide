<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Monaco Test</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        background: #1e1e1e;
        color: white;
        font-family: sans-serif;
      }

      /* Sidebar like VS Code */
      #sidebar {
        width: 50px;
        background: #252526;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px 0;
        gap: 15px;
        border-right: 1px solid #333;
      }

      #sidebar button {
        background: none;
        border: none;
        font-size: 20px;
        color: #ccc;
        cursor: pointer;
        transition: 0.2s;
      }

      #sidebar button:hover {
        color: white;
      }

      /* Monaco container takes rest of space */
      #container {
        flex-grow: 1;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar">
      <button id="openFile" title="Open File">ðŸ“‚</button>
      <button id="saveFile" title="Save File">ðŸ’¾</button>
    </div>

    <!-- Monaco Editor -->
    <div id="container"></div>

    <script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
